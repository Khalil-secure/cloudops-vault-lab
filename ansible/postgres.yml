- name: Deploy PostgreSQL
  hosts: db-server
  become: yes
  tasks:
    - name: Install PostgreSQL
      apt:
        name:
          - postgresql
          - postgresql-contrib
          - python3-psycopg2
        state: present
        update_cache: yes

    - name: Ensure PostgreSQL is started and enabled
      service:
        name: postgresql
        state: started
        enabled: yes

    - name: Create database and user
      shell: |
        psql -c "SELECT 1 FROM pg_database WHERE datname='cloudops_db'" | grep -q 1 || psql -c "CREATE DATABASE cloudops_db;"
        psql -c "SELECT 1 FROM pg_roles WHERE rolname='app_user'" | grep -q 1 || psql -c "CREATE USER app_user WITH PASSWORD 'Vault@SecurePass123';"
        psql -c "GRANT ALL PRIVILEGES ON DATABASE cloudops_db TO app_user;"
      become_user: postgres
      args:
        executable: /bin/bash
